<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythical Noobs - Official Website/title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary: #c41e3a;       /* Red */
            --primary-dark: #8b0000;  /* Darker red */
            --secondary: #c0c0c0;     /* Silver */
            --accent: #d3d3d3;        /* Light silver */
            --dark: #262626;
            --light: #f5f5f5;
            --text-dark: #2b2b2b;
            --text-light: #ffffff;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-dark);
            background-color: var(--light);
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            transition: transform 0.3s ease;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .accent-btn {
            background-color: var(--secondary);
            color: var(--dark);
        }

        .accent-btn:hover {
            background-color: #a9a9a9;
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
            list-style: none;
        }

        .nav-links a {
            font-weight: 600;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            padding: var(--spacing-xl) 0;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, var(--primary-dark) 150%);
            opacity: 0.7;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            font-weight: 800;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
        }

        .hero .btn-group {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
        }

        /* Featured Items */
        .featured {
            padding: var(--spacing-xl) 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .section-header h3 {
            font-size: 2rem;
            position: relative;
            display: inline-block;
            padding-bottom: var(--spacing-sm);
        }

        .section-header h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }

        .product-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: var(--spacing-md);
        }

        .product-info h4 {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-sm);
            color: var(--primary);
        }

        .product-info p {
            margin-bottom: var(--spacing-md);
            color: #666;
        }

        .price {
            font-weight: bold;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-md);
        }

        /* About Section */
        .about {
            padding: var(--spacing-xl) 0;
            background-color: #f9f9f9;
            position: relative;
        }
        
        .about::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 65%, rgba(192, 192, 192, 0.2) 100%);
            pointer-events: none;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            color: var(--primary);
        }

        .about-text p {
            margin-bottom: var(--spacing-md);
        }

        .about-image img {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        /* Testimonials */
        .testimonials {
            padding: var(--spacing-xl) 0;
            background-color: var(--primary-dark);
            color: var(--text-light);
        }

        .testimonial-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
        }

        .testimonial-card p {
            font-style: italic;
            margin-bottom: var(--spacing-md);
        }

        .testimonial-author {
            font-weight: bold;
        }

        /* CTA Section */
        .cta {
            padding: var(--spacing-xl) 0;
            text-align: center;
            background-color: var(--light);
        }

        .cta h3 {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            color: var(--primary);
        }

        .cta p {
            max-width: 600px;
            margin: 0 auto var(--spacing-lg);
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
        }

        .footer-column h4 {
            margin-bottom: var(--spacing-md);
            font-size: 1.2rem;
            position: relative;
            padding-bottom: var(--spacing-sm);
        }

        .footer-column h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background-color: var(--primary);
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li {
            margin-bottom: var(--spacing-sm);
        }

        .footer-column a:hover {
            color: var(--secondary);
        }

        .social-links {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .social-links a {
            display: inline-block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            margin-top: var(--spacing-lg);
            text-align: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .about-image {
                grid-row: 1;
            }

            .hero .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .hero .btn {
                width: 100%;
                max-width: 300px;
                margin-bottom: var(--spacing-sm);
            }
        }

        @media (max-width: 576px) {
            .navbar {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .nav-links {
                width: 100%;
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .section-header h3 {
                font-size: 1.5rem;
            }

            .product-card img {
                height: 200px;
            }
        }
    </style>
</head>
