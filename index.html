<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title color="red">Mythical Noobs</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    background-color: #003366;
    color: white;
    padding: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.lobby {
    margin-bottom: 30px;
}

.new-items {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
}

.item {
    text-align: center;
    position: relative;
    overflow: hidden;
    width: 200px;
    height: 200px;
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.item:hover img {
    transform: scale(1.1);
}

.item p {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.6);
    padding: 5px 0;
    margin: 0;
}

footer {
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.home-button {
    color: white;
}

.home-button:hover {
    color: red;
}

.shop-button {
    color: white;
}

.shop-button:hover {
    color: red;
}
    </style>
</head>
<body>
    <header>
        <h1>Mythical Noobs</h1>
        <nav>
            <ul>
                <li><a href="#main-lobby" class="home-button">Home</a></li>
                <li><a href="full-shop.html" class="shop-button">Full Shop</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="main-lobby" class="lobby">
        <h2>Welcome to The Mythical Noobs Website</h2>
        <p>Explore the world of the Mythical Noobs, their exclusive merchandise, and more!</p>
        <h3>New Items</h3>
        <div class="new-items">
            <div class="item">
                <img src="new-merch1.jpg" alt="New Item 1">
                <p>Exclusive FlossyPage Fanfit</p>
            </div>
            <div class="item">
                <img src="new-merch2.jpg" alt="New Item 2">
                <p>Limited Edition BeeCap</p>
            </div>
            <div class="item">
                <img src="new-merch3.jpg" alt="New Item 3">
                <p>Signature T-Shirt</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mythical Noobs. All rights reserved.</p>
    </footer>
</body>
</html>
